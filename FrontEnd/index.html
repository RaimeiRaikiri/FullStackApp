<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Full Stack Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <form id="form">
            <fieldset>
                <legend>Create Contact</legend>
                    
                    <div>
                        <label for="firstName">Enter first name: </label>
                        <input type="text" name="firstName" id="firstName" placeholder="eg. Jake">
                    </div>
                    <div>
                        <label for="lastName">Enter last name: </label>
                        <input type="text" name="lastName" id="lastName" placeholder="eg. Smith">
                    </div>
                    <div>
                        <label for="email">Enter valid email: </label>
                        <input type="email" name="email" id="email" placeholder="JakeSmith10@gmail.com">
                    </div>
                    <input type="submit" value="submit">
            </fieldset>
        </form>
    </body>
</html>
